<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>{{counter}}</p>
        <p z-text="counter"></p>
    </div>
    <script src="./zvue.js"></script>
    <script>
        let app = new Zvue({
            el:"#app",
            data: {
                counter:1
            }
        })

        setInterval(()=>{
            console.log(app.counter++);
        },1000)
    </script>
</body>
</html>
